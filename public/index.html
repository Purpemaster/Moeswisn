<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purple Pepe Donation Tracker + Radio</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    .purpespace-container {
      width: 100%;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 8px;
      color: #eee;
      text-align: center;
      border: 2px solid #8000ff;
    }
    /* Der model-viewer bleibt vollst√§ndig unsichtbar */
    #hidden-ar-model {
      display: none !important;
    }
  </style>
</head>
<body class="fade-in">
  <div class="container">
    <h1 class="title neon">Purple Pepe Donation Tracker</h1>

    <!-- Deine Fortschrittsleisten, QR, Radio, etc. bleiben unver√§ndert‚Ä¶ -->

    <!-- PURPESPACE AR-Sektion -->
    <div id="purpespace" class="purpespace-container">
      <h3>ü™ê WELCOME TO PURPESPACE</h3>
      <p>Tippe auf die Verpackung, um PURPE in AR zu erleben.</p>

      <!-- Klickbare Verpackung (DEIN Bild) -->
      <a href="purpe-suit.usdz" rel="ar" id="purpe-ar-trigger">
        <img src="purpe.suits.png" alt="Purple Pepe Verpackung"
             style="width:100%; max-width:400px; border-radius:16px; box-shadow:0 0 20px #8000ff; cursor:pointer;" />
      </a>

      <!-- Unsichtbarer model-viewer f√ºr WebXR -->
      <model-viewer 
        id="hidden-ar-model"
        src="purpe-suit.glb"
        ios-src="purpe-suit.usdz"
        ar
        ar-modes="webxr scene-viewer quick-look"
        alt="Purple Pepe AR"
        camera-controls
        shadow-intensity="1"
        environment-image="neutral"
        tone-mapping="neutral">
      </model-viewer>
    </div>

    <!-- Footer bleibt so wie gehabt -->
    <footer style="text-align:center; margin-top:40px;">
      <a href="privacy.html" style="color:#ccc;font-size:0.9em;">Privacy¬†Policy</a>
    </footer>
  </div>

  <!-- Dein Hauptscript -->
  <script src="script.js"></script>

  <!-- AR-Trigger f√ºr WebXR & iOS -->
  <script>
    document.getElementById('purpe-ar-trigger').addEventListener('click', async e => {
      e.preventDefault();
      const viewer = document.getElementById('hidden-ar-model');
      try {
        await viewer.activateAR();
      } catch {
        // Fallback f√ºr iOS Quick Look:
        window.location.href = e.currentTarget.href;
      }
    });
  </script>
</body>
</html>
