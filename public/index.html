<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purple Pepe Donation Tracker + Radio</title>
  <link rel="stylesheet" href="style.css?v=radar3">
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body class="fade-in">
  <div class="container">
    <h1 class="title neon">Purple Pepe Donation Tracker</h1>

    <div class="progress-bar"><div class="progress-fill" id="progress-fill-1"></div></div>
    <div class="secondary-bar"><div class="secondary-fill" id="progress-fill-2"></div></div>

    <div class="info-bar">
      <div class="glow-box gold-text" id="current-amount">$0.00</div>
      <div class="glow-box" id="last-updated">--:--:--</div>
      <div class="glow-box gold-text" id="goal-amount">$20,000</div>
    </div>

    <div class="button-grid">
      <button class="glow-box" onclick="toggleQR()">QR Code</button>
      <button class="glow-box" onclick="toggleAddress()">Wallet Address</button>
      <a href="#" id="donate-sol" class="glow-box">Donate SOL</a>
      <a href="#" id="donate-purpe" class="glow-box">Donate PURPE</a>
      <button class="glow-box" onclick="toggleRadio()">🎵 Purpe Radio</button>
      <button class="glow-box" onclick="toggleAR()">🪐 PURPESPACE</button>
      <button class="glow-box" onclick="toggleChart()">📈 PURPE Chart</button>
      <button class="glow-box" onclick="toggleRadar()">🛰️ PURPE Radar</button>
    </div>

    <div id="qr-container" class="qr-section" style="display: none;">
      <canvas id="wallet-qr"></canvas>
    </div>

    <div id="address-container" class="wallet-container" style="display: none;">
      <span id="wallet-address" class="glow-box single-line">9uo3TB4a8synap9VMNpby6nzmnMs9xJWmgo2YKJHZWVn</span>
      <div class="copy-button-wrapper"><button id="copy-button" title="Copy">📋</button></div>
    </div>

    <div id="radio-container" style="display: none;">
      <h2 class="radio-title neon pulse neon-gas">Purpe Radio 🟣 LIVE ON AIR</h2>
      <div class="radio-grid" id="radio-buttons"></div>
      <audio id="radio-player" controls autoplay></audio>
    </div>

    <div id="chart-container" style="display: none; margin-top: 30px;">
      <h2 class="radio-title neon pulse neon-gas">📈 PURPE Chart</h2>
      <iframe 
        src="https://www.geckoterminal.com/solana/pools/CpoYFgaNA6MJRuJSGeXu9mPdghmtwd5RvYesgej4Zofj?embed=1" 
        height="500" 
        width="100%" 
        frameborder="0" 
        style="border:0; border-radius: 12px; overflow: hidden;"
        allowfullscreen>
      </iframe>
    </div>

    <!-- PURPE RADAR -->
    <div id="purpe-radar-container" style="display: none;">
      <h2 class="radio-title neon pulse neon-gas">🛰️ PURPE Radar</h2>
      <div class="radar">
        <div class="sweep"></div>

        <a href="https://www.gate.io" target="_blank"><img src="gateio.png" class="ping ping1" alt="Gate.io"></a>
        <a href="https://www.bitmart.com" target="_blank"><img src="bitmart.png" class="ping ping2" alt="BitMart"></a>
        <a href="https://www.superex.com" target="_blank"><img src="superex.png" class="ping ping3" alt="SuperEx"></a>
        <a href="https://www.lbank.info" target="_blank"><img src="lbank.png" class="ping ping4" alt="LBank"></a>
        <a href="https://www.kcex.com" target="_blank"><img src="kcex.png" class="ping ping5" alt="KCEX"></a>
        <a href="https://www.latoken.com" target="_blank"><img src="latoken.png" class="ping ping6" alt="LAToken"></a>
        <a href="https://www.poloniex.com" target="_blank"><img src="poloniex.png" class="ping ping7" alt="Poloniex"></a>
        <a href="https://www.biconomy.com" target="_blank"><img src="bikonomie.png" class="ping ping8" alt="Bikonomie"></a>
        <a href="https://www.robinhood.com" target="_blank"><img src="robinhood.png" class="ping ping9" alt="Robinhood"></a>
        <a href="https://slingshot.finance" target="_blank"><img src="slingshot.png" class="ping ping10" alt="Slingshot Finance"></a>
        <a href="https://solcex.com" target="_blank"><img src="solcex.png" class="ping ping11" alt="Solcex"></a>
      </div>
    </div>

    <!-- SOCIAL -->
    <div class="social-share">
      <a href="https://www.facebook.com/share/g/15oN9pyr4w/?mibextid=wwXIfr" target="_blank"><img src="facebook_icon.png" alt="Facebook"></a>
      <a href="https://x.com/purplepepes0l?s=21" target="_blank"><img src="x_icon.png" alt="X"></a>
      <a href="https://www.instagram.com/purplepepes0l?igsh=a2Q2NDRjc2lrbjEz" target="_blank"><img src="instagram_icon.png" alt="Instagram"></a>
      <a href="https://t.me/Purpe_SOL" target="_blank"><img src="telegram_icon.png" alt="Telegram"></a>
      <a href="https://www.tiktok.com/@purpe.factory?_t=ZN-8vweUeJUFPC&_r=1" target="_blank"><img src="tiktok_icon.png" alt="TikTok"></a>
    </div>

    <footer style="text-align: center; margin-top: 40px;">
      <div style="font-size: 0.9em; color: #ccc;">
        <a href="privacy.html" style="color: #ccc; margin-right: 12px; text-decoration: none;">Privacy Policy</a>
        |
        <a href="impressum.html" style="color: #ccc; margin-left: 12px; text-decoration: none;">Impressum</a>
      </div>
    </footer>
  </div>

  <!-- JS -->
  <script src="script.js?v=helius2025"></script>
  <script>
    fetch('ar_models.json')
      .then(response => response.json())
      .then(models => {
        const track = document.getElementById('carousel-track');
        models.forEach(model => {
          const div = document.createElement('div');
          div.className = 'carousel-item';
          div.innerHTML = `
            <img src="${model.img}" alt="${model.alt}" />
            <a href="${model.usdz}" rel="ar" class="ar-button">📱 iOS</a>
            <a href="${model.glb}" target="_blank" class="ar-button">🤖 Android</a>
          `;
          track.appendChild(div);
        });
      });

    function toggleChart() {
      const el = document.getElementById("chart-container");
      if (el) el.style.display = (el.style.display === "none" || el.style.display === "") ? "block" : "none";
    }

    function toggleRadar() {
      const el = document.getElementById("purpe-radar-container");
      if (el) el.style.display = (el.style.display === "none" || el.style.display === "") ? "block" : "none";
    }
  </script>
</body>
</html>
