<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PURPE Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body class="fade-in">
  <div class="container">
    <h1 class="title neon">Purple Pepe Donation Tracker</h1>

    <div class="progress-bar"><div class="progress-fill" id="progress-fill-1"></div></div>
    <div class="secondary-bar"><div class="secondary-fill" id="progress-fill-2"></div></div>

    <div class="info-bar">
      <div class="glow-box gold-text" id="current-amount">$0.00</div>
      <div class="glow-box" id="last-updated">--:--:--</div>
      <div class="glow-box gold-text" id="goal-amount">$20,000</div>
    </div>

    <div class="button-grid">
      <button class="glow-box" onclick="toggleQR()">QR Code</button>
      <button class="glow-box" onclick="toggleAddress()">Wallet Address</button>
      <a href="#" class="glow-box">Donate SOL</a>
      <a href="#" class="glow-box">Donate PURPE</a>
      <button class="glow-box" onclick="toggleRadio()">🎵 Purpe Radio</button>
      <button class="glow-box" onclick="toggleAR()">🪐 PURPESPACE</button>
      <button class="glow-box" onclick="toggleChart()">📈 PURPE Chart</button>
      <button class="glow-box" onclick="toggleRadar()">🛰️ PURPE Radar</button>
    </div>

    <div id="qr-container" class="qr-section" style="display: none;">
      <canvas id="wallet-qr"></canvas>
    </div>

    <div id="address-container" class="wallet-container" style="display: none;">
      <span id="wallet-address" class="glow-box">9uo3TB4a8synap9VMNpby6nzmnMs9xJWmgo2YKJHZWVn</span>
      <div class="copy-button-wrapper"><button id="copy-button">📋</button></div>
    </div>

    <div id="radio-container" style="display: none;">
      <h2 class="radio-title neon pulse neon-gas">Purpe Radio 🟣 LIVE ON AIR</h2>
      <div class="radio-grid" id="radio-buttons"></div>
      <audio id="radio-player" controls autoplay></audio>
    </div>

    <div id="chart-container" style="display: none; margin-top: 30px;">
      <iframe src="https://www.geckoterminal.com/solana/pools/CpoYFgaNA6MJRuJSGeXu9mPdghmtwd5RvYesgej4Zofj?embed=1" height="500" width="100%" frameborder="0" style="border:0; border-radius: 12px;"></iframe>
    </div>

    <!-- AR CAROUSEL -->
    <div id="purpespace" class="purpespace-container" style="display: none;">
      <div class="ar-heading-box">
        <h3>🪐 WELCOME TO PURPESPACE</h3>
        <p>Choose your PURPE style and experience it in <span class="ar-highlight">Augmented Reality (AR)</span></p>
      </div>
      <div class="carousel">
        <div class="carousel-track" id="carousel-track">
          <!-- Populated dynamically via script -->
        </div>
      </div>
    </div>

    <!-- RADAR -->
    <div id="purpe-radar-container" style="display: none;">
      <h2 class="radio-title neon pulse neon-gas">🛰️ PURPE Radar</h2>
      <div class="radar">
        <div class="sweep"></div>
        <a href="https://www.gate.io" target="_blank"><img src="gateio_logo.png" class="ping ping1" /></a>
        <a href="https://www.bitmart.com" target="_blank"><img src="bitmart_logo.png" class="ping ping2" /></a>
        <a href="https://www.superex.com" target="_blank"><img src="superex_logo.png" class="ping ping3" /></a>
        <a href="https://www.lbank.info" target="_blank"><img src="lbank_logo.png" class="ping ping4" /></a>
        <a href="https://www.kcex.com" target="_blank"><img src="kcex_logo.png" class="ping ping5" /></a>
        <a href="https://www.latoken.com" target="_blank"><img src="latoken_logo.png" class="ping ping6" /></a>
        <a href="https://www.poloniex.com" target="_blank"><img src="poloniex_logo.png" class="ping ping7" /></a>
        <a href="https://www.biconomy.com" target="_blank"><img src="biconomy_logo.png" class="ping ping8" /></a>
        <a href="https://www.robinhood.com" target="_blank"><img src="robinhood_logo.png" class="ping ping9" /></a>
        <a href="https://slingshot.finance" target="_blank"><img src="slingshot_logo.png" class="ping ping10" /></a>
        <a href="https://solcex.com" target="_blank"><img src="solcex_logo.png" class="ping ping11" /></a>
      </div>
    </div>

    <div class="social-share">
      <a href="https://facebook.com" target="_blank"><img src="facebook_icon.png" /></a>
      <a href="https://x.com" target="_blank"><img src="x_icon.png" /></a>
      <a href="https://instagram.com" target="_blank"><img src="instagram_icon.png" /></a>
      <a href="https://t.me" target="_blank"><img src="telegram_icon.png" /></a>
      <a href="https://tiktok.com" target="_blank"><img src="tiktok_icon.png" /></a>
    </div>

    <footer style="text-align:center;margin-top:40px;">
      <a href="privacy.html" style="color:#ccc;">Privacy Policy</a> |
      <a href="impressum.html" style="color:#ccc;">Impressum</a>
    </footer>
  </div>

  <script src="radar.js"></script>
  <script src="script.js"></script>
</body>
</html>
