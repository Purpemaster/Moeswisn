<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purple Pepe Donation Tracker + Radio</title>
  <link rel="stylesheet" href="style.css?v=radar-final">
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body class="fade-in">
  <div class="container">
    <h1 class="title neon">Purple Pepe Donation Tracker</h1>

    <div class="progress-bar"><div class="progress-fill" id="progress-fill-1"></div></div>
    <div class="secondary-bar"><div class="secondary-fill" id="progress-fill-2"></div></div>

    <div class="info-bar">
      <div class="glow-box gold-text" id="current-amount">$0.00</div>
      <div class="glow-box" id="last-updated">--:--:--</div>
      <div class="glow-box gold-text" id="goal-amount">$20,000</div>
    </div>

    <div class="button-grid">
      <button class="glow-box" onclick="toggleQR()">QR Code</button>
      <button class="glow-box" onclick="toggleAddress()">Wallet Address</button>
      <a href="#" id="donate-sol" class="glow-box">Donate SOL</a>
      <a href="#" id="donate-purpe" class="glow-box">Donate PURPE</a>
      <button class="glow-box" onclick="toggleRadio()">üéµ Purpe Radio</button>
      <button class="glow-box" onclick="toggleAR()">ü™ê PURPESPACE</button>
      <button class="glow-box" onclick="toggleChart()">üìà PURPE Chart</button>
      <button class="glow-box" onclick="toggleRadar()">üõ∞Ô∏è PURPE Radar</button>
    </div>

    <div id="qr-container" class="qr-section" style="display: none;">
      <canvas id="wallet-qr"></canvas>
    </div>

    <div id="address-container" class="wallet-container" style="display: none;">
      <span id="wallet-address" class="glow-box single-line">9uo3TB4a8synap9VMNpby6nzmnMs9xJWmgo2YKJHZWVn</span>
      <div class="copy-button-wrapper">
        <button id="copy-button" title="Copy">üìã</button>
      </div>
    </div>

    <div id="radio-container" style="display: none;">
      <h2 class="radio-title neon pulse neon-gas">Purpe Radio üü£ LIVE ON AIR</h2>
      <div class="radio-grid" id="radio-buttons"></div>
      <audio id="radio-player" controls autoplay></audio>
    </div>

    <div id="chart-container" style="display: none; margin-top: 30px;">
      <h2 class="radio-title neon pulse neon-gas">üìà PURPE Chart</h2>
      <iframe 
        src="https://www.geckoterminal.com/solana/pools/CpoYFgaNA6MJRuJSGeXu9mPdghmtwd5RvYesgej4Zofj?embed=1" 
        height="500" 
        width="100%" 
        frameborder="0" 
        style="border:0; border-radius: 12px; overflow: hidden;"
        allowfullscreen>
      </iframe>
    </div>

    <!-- ‚úÖ RADAR -->
    <div id="radar-container" class="radar" style="display: none;">
      <!-- Grid -->
      <svg class="radar-grid" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
        <circle cx="50" cy="50" r="15" stroke="#8000ff" stroke-width="0.5" fill="none"/>
        <circle cx="50" cy="50" r="30" stroke="#8000ff" stroke-width="0.5" fill="none"/>
        <circle cx="50" cy="50" r="45" stroke="#8000ff" stroke-width="0.5" fill="none"/>
        <line x1="50" y1="0" x2="50" y2="100" stroke="#8000ff" stroke-width="0.3"/>
        <line x1="0" y1="50" x2="100" y2="50" stroke="#8000ff" stroke-width="0.3"/>
        <line x1="0" y1="0" x2="100" y2="100" stroke="#8000ff" stroke-width="0.2"/>
        <line x1="100" y1="0" x2="0" y2="100" stroke="#8000ff" stroke-width="0.2"/>
      </svg>

      <!-- Sweep -->
      <div class="sweep"></div>

      <!-- Radar Points -->
      <img src="bitmart_logo.png" class="ping ping1" alt="BitMart">
      <img src="latoken_logo.png" class="ping ping2" alt="LAToken">
      <img src="slingshot_logo.png" class="ping ping3" alt="Slingshot Finance">
      <img src="biconomy_logo.png" class="ping ping4" alt="Biconomy">
      <img src="poloniex_logo.png" class="ping ping5" alt="Poloniex">
      <img src="kcex_logo.png" class="ping ping6" alt="KCEX">
      <img src="lbank_logo.png" class="ping ping7" alt="LBank">
      <img src="superex_logo.png" class="ping ping8" alt="SuperEx">
      <img src="gateio_logo.png" class="ping ping9" alt="Gate.io">
      <img src="solcex_logo.png" class="ping ping10" alt="Solcex">
      <img src="robinhood_logo.png" class="ping ping11" alt="Robinhood">
    </div>

    <div id="purpespace" class="purpespace-container" style="display: none;">
      <div class="ar-heading-box">
        <h3>ü™ê WELCOME TO PURPESPACE</h3>
        <p>Choose your PURPE style and experience it in <span class="ar-highlight">Augmented Reality (AR)</span></p>
      </div>
      <div class="carousel">
        <div class="carousel-track" id="carousel-track"></div>
      </div>
    </div>

    <div class="social-share">
      <a href="https://www.facebook.com/share/g/15oN9pyr4w/?mibextid=wwXIfr" target="_blank"><img src="facebook_icon.png" alt="Facebook"></a>
      <a href="https://x.com/purplepepes0l?s=21" target="_blank"><img src="x_icon.png" alt="X"></a>
      <a href="https://www.instagram.com/purplepepes0l?igsh=a2Q2NDRjc2lrbjEz" target="_blank"><img src="instagram_icon.png" alt="Instagram"></a>
      <a href="https://t.me/Purpe_SOL" target="_blank"><img src="telegram_icon.png" alt="Telegram"></a>
      <a href="https://www.tiktok.com/@purpe.factory?_t=ZN-8vweUeJUFPC&_r=1" target="_blank"><img src="tiktok_icon.png" alt="TikTok"></a>
    </div>

    <footer style="text-align: center; margin-top: 40px;">
      <div style="font-size: 0.9em; color: #ccc;">
        <a href="privacy.html" style="color: #ccc; margin-right: 12px; text-decoration: none;">Privacy Policy</a>
        |
        <a href="impressum.html" style="color: #ccc; margin-left: 12px; text-decoration: none;">Impressum</a>
      </div>
    </footer>
  </div>

  <script src="script.js?v=helius2025"></script>
  <script src="Radar.js?v=finalSweep2025"></script>

  <script>
    fetch('ar_models.json')
      .then(response => response.json())
      .then(models => {
        const track = document.getElementById('carousel-track');
        models.forEach(model => {
          const div = document.createElement('div');
          div.className = 'carousel-item';
          div.innerHTML = `
            <img src="${model.img}" alt="${model.alt}" />
            <a href="${model.usdz}" rel="ar" class="ar-button">üì± iOS</a>
            <a href="${model.glb}" target="_blank" class="ar-button">ü§ñ Android</a>
          `;
          track.appendChild(div);
        });
      });

    function toggleChart() {
      const el = document.getElementById("chart-container");
      el.style.display = (el.style.display === "none" || el.style.display === "") ? "block" : "none";
    }

    function toggleRadar() {
      const el = document.getElementById("radar-container");
      el.style.display = (el.style.display === "none" || el.style.display === "") ? "block" : "none";
    }

    function toggleQR() {
      const el = document.getElementById("qr-container");
      el.style.display = (el.style.display === "none") ? "block" : "none";
    }

    function toggleAddress() {
      const el = document.getElementById("address-container");
      el.style.display = (el.style.display === "none") ? "block" : "none";
    }

    function toggleRadio() {
      const el = document.getElementById("radio-container");
      el.style.display = (el.style.display === "none") ? "block" : "none";
    }

    function toggleAR() {
      const el = document.getElementById("purpespace");
      el.style.display = (el.style.display === "none") ? "block" : "none";
    }
  </script>
</body>
</html>
