<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purple Pepe Donation Tracker + AR</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body class="fade-in">
  <div class="container">
    <h1 class="title neon">Purple Pepe Donation Tracker</h1>
    <div class="progress-bar"><div id="progress-fill-1" class="progress-fill"></div></div>
    <div class="secondary-bar"><div id="progress-fill-2" class="secondary-fill"></div></div>
    <div class="info-bar">
      <div id="current-amount" class="glow-box gold-text">$0.00</div>
      <div id="last-updated" class="glow-box">--:--:--</div>
      <div id="goal-amount" class="glow-box gold-text">$20,000</div>
    </div>
    <div class="button-grid">
      <button class="glow-box" onclick="toggleQR()">QR Code</button>
      <button class="glow-box" onclick="toggleAddress()">Wallet Adresse</button>
      <a id="donate-sol" class="glow-box" href="#">Donate SOL</a>
      <a id="donate-purpe" class="glow-box" href="#">Donate PURPE</a>
    </div>
    <div id="qr-container" class="qr-section" style="display:none;">
      <canvas id="wallet-qr"></canvas>
    </div>
    <div id="address-container" class="wallet-container" style="display:none;">
      <span id="wallet-address" class="glow-box single-line">9uo3TB4a8synap9VMNpby6nzmnMs9xJWmgo2YKJHZWVn</span>
      <button id="copy-button" title="Copy">üìã</button>
    </div>
    <h2 class="radio-title neon pulse neon-gas">Purpe Radio üü£ LIVE ON AIR</h2>
    <div id="radio-buttons" class="radio-grid"></div>
    <audio id="radio-player" controls autoplay></audio>

    <div id="purpespace" class="purpespace-container">
      <h3>ü™ê WELCOME TO PURPESPACE</h3>
      <p>Tippe auf die Verpackung, um PURPE in AR zu erleben.</p>
      <a id="purpe-ar-trigger" href="purpe-suit.usdz" rel="ar">
        <img src="purpe.suits.png" alt="Purple Pepe Verpackung"
             class="ar-trigger-image">
      </a>
      <model-viewer
        id="hidden-ar-model"
        src="purpe-suit.glb"
        ios-src="purpe-suit.usdz"
        ar ar-modes="webxr scene-viewer quick-look"
        camera-controls shadow-intensity="1"
        environment-image="neutral"
        tone-mapping="neutral"
        style="display:none;">
      </model-viewer>
    </div>

    <footer><a href="privacy.html">Privacy Policy</a></footer>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById('purpe-ar-trigger').addEventListener('click', async function(e) {
      e.preventDefault();
      const modelViewer = document.getElementById('hidden-ar-model');
      try {
        await modelViewer.activateAR();
      } catch (_) {
        window.location.href = this.href;
      }
    });
  </script>
</body>
</html>
